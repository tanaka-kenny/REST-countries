<div class="card">
    <img class="flag-img" [src]="country.flags.png" alt="">
    <div class="content">
        <p class="country-name"> {{ country.name.common }} </p>
        <p class="info">Population: <span> {{ country.population }} </span></p>
        <p class="info">Region: <span> {{ country.region }} </span></p>
        <p class="info">Capital: <span> {{ country.capital }} </span></p>
    </div>
</div>
